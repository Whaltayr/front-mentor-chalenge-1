<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <div class="card">

      <div class="card-image">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>

      <div class="card-meta">
        <h3 class="perfume">Perfume</h3>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="perfume-prices">
          <h2 class="perfume-price">$149.99</h2>
          <h2 class="perfume-price">$169.99</h2>
        </div>
        <button class="perfume-btn"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Josivaldo</a>.
  </div>
</body>

</html>
